{% extends "layout.html" %}

{% block title %}
    QUOTE
{% endblock %}

{% block main %}
    <div class="section">
        <h2>Quote Result</h2>
        <table>
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>STOCK SYMBOL</th>
                    <th>Prices</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ stock.name }}</td>
                    <td>{{ stock.symbol }}</td>
                    <td>{{ stock.price | usd }}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
