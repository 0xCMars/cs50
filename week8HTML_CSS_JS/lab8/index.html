<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            function getP1Answer() {
                console.log(event.target);
                if(event.target.id === 'correct'){
                    Correct(true,'P1');
                }
                else{
                    Correct(false,'P1');
                }
            }
            function getP2Answer(input) {
                console.log(input.value);
                if (input.value.toLowerCase() === 'switzerland'){
                    Correct(true,'P2');
                }
                else{
                    Correct(false,'P2')
                }
            }

            function Correct(correct,id) {
                if(correct){
                    document.getElementById(id).textContent = 'Correct';
                }
                else{
                    document.getElementById(id).textContent = 'Incorrect';
                }
            }

            document.addEventListener('DOMContentLoaded', function(){
                let p1 = document.getElementById('part1').querySelectorAll('button');
                p1.forEach( function(element){
                    console.log(element.id);
                    element.addEventListener('click', getP1Answer);
                });
                let p2 = document.querySelector('input');
                console.log(p2);
                console.log(document.getElementById('part2'));
                let check = document.getElementById('part2').querySelector('button');
                check.addEventListener('click', function (){
                    console.log(p2.value);
                    getP2Answer(p2);
                });
            });

        </script>

    </head>
